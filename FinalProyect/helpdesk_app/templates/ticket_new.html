{% extends "base.html" %}
{% block title %}New Ticket - Help Desk{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Create New Ticket</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('ticket_new') }}" id="ticketForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                            <input name="title" id="title" type="text" class="form-control" placeholder="Brief description of the issue" required maxlength="200" />
                            <div class="form-text">Maximum 200 characters</div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                            <textarea name="description" id="description" class="form-control" rows="6" placeholder="Provide detailed information about your issue..." required></textarea>
                            <div class="form-text">Be as detailed as possible to help us resolve your issue quickly</div>
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select name="priority" id="priority" class="form-select">
                                <option value="LOW">LOW - Can wait</option>
                                <option value="MEDIUM" selected>MEDIUM - Normal priority</option>
                                <option value="HIGH">HIGH - Urgent issue</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('tickets_list') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-lg"></i> Create Ticket
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    // Character counter for title
    $('#title').on('input', function() {
        var remaining = 200 - $(this).val().length;
        $(this).next('.form-text').text(remaining + ' characters remaining');
    });
    
    // Form validation
    $('#ticketForm').on('submit', function(e) {
        var title = $('#title').val().trim();
        var description = $('#description').val().trim();
        
        if (!title || !description) {
            e.preventDefault();
            alert('Please fill in all required fields.');
            return false;
        }
    });
});
</script>
{% endblock %}
