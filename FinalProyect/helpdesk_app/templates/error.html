{% extends "base.html" %}
{% block title %}Error {{ error_code }} - Help Desk{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body py-5">
                    <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
                    <h1 class="display-4 mt-3">{{ error_code }}</h1>
                    <p class="lead text-muted">{{ error_message }}</p>
                    <hr>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Go to Dashboard
                    </a>
                    <a href="{{ url_for('tickets_list') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-ticket"></i> View Tickets
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
